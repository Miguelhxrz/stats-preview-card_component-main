<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  
  <!-- styles -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="container">
    <header class="img">
      <div class="cover"></div>
    </header>

    <section class="titles">
      <h1>Get <span class="change">insights</span> that help your business grow.</h1>
    </section>

    <section class="paragraph">
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
    </section>
    <section class="stats companies"><span class="big">10k+</span> companies</section>
    <section class="stats templates"><span class="big">314</span> templates</section>
    <section class="stats queries"><span class="big">12m+</span> queries</section>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">MiguelHxrz</a>.
  </footer>
</body>

</html>
